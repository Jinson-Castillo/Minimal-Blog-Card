<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Minimal Blog Card</title>
</head>
<body>
    <div class="card">
        <div class="card__contenedor">
            <div class="card__img">
                <img src="img/cactus_img.jpg" alt="Imagen Card">
            </div>
    
            <div class="card__contenido">
                <a href="#" class="card__boton">Desing</a>
    
                <h1 class="card__titulo">Embracing Minimalism</h1>
                <p class="card__texto">
                    From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity
                </p>
            </div>
        </div>

        <p class="card__annie">Annie Spratt</p>
    </div>
</body>
</html>
